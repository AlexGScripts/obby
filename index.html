<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Obby Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Blue Sky */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #title-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }

        #start-btn {
            padding: 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #mobile-controls {
            position: absolute;
            bottom: 50px;
            left: 20px;
            display: none; /* Hidden by default for desktop */
            z-index: 1;
        }

        #jump-btn {
            padding: 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #joystick {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(0, 0, 255, 0.5);
            position: relative;
        }

        .stick {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .stages, .checkpoints, .killbricks {
            display: none; /* Will be shown once the game starts */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Title Screen -->
        <div id="title-screen">
            <h1>4D Obby Adventure</h1>
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <button id="jump-btn">Jump</button>
            <div id="joystick">
                <div class="stick"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Wait for the start button click
        document.getElementById('start-btn').onclick = startGame;

        let scene, camera, renderer, player, controls;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);
        let jump = false;

        function startGame() {
            document.getElementById('title-screen').style.display = 'none';
            initGame();
        }

        // Initialize the game
        function initGame() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Skybox
            let loader = new THREE.TextureLoader();
            let texture = loader.load('https://www.w3schools.com/w3images/forest.jpg'); // Set a simple texture for the sky
            scene.background = texture;

            // Add lighting
            let light = new THREE.AmbientLight(0x404040); // Ambient light
            scene.add(light);

            // Add player cube (for now as placeholder)
            player = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            scene.add(player);
            player.position.y = 1;

            // Create the ground and stages
            let ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshBasicMaterial({ color: 0x555555 })
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Add some stages, checkpoints, and killbricks
            createObby();

            // Camera setup
            camera.position.z = 5;

            // Controls (Keyboard/Mouse for PC, Touch for Mobile)
            if (isMobile) {
                document.getElementById('mobile-controls').style.display = 'block';
                // Add mobile controls (touch joystick and jump button)
                document.getElementById('jump-btn').onclick = () => { jump = true; };
                // Simple joystick handling
            } else {
                window.addEventListener('keydown', onKeyDown, false);
            }

            // Animation Loop
            animate();
        }

        function onKeyDown(event) {
            if (event.code === 'Space') {
                jump = true;
            }
            if (event.code === 'ArrowUp') {
                camera.rotation.x -= 0.1;
            }
            if (event.code === 'ArrowDown') {
                camera.rotation.x += 0.1;
            }
            if (event.code === 'ArrowLeft') {
                camera.rotation.y -= 0.1;
            }
            if (event.code === 'ArrowRight') {
                camera.rotation.y += 0.1;
            }
        }

        // Function to create the obby stages, checkpoints, and killbricks
        function createObby() {
            let stage, checkpoint, killbrick;
            let stageCount = 20;

            for (let i = 0; i < stageCount; i++) {
                stage = new THREE.Mesh(
                    new THREE.BoxGeometry(5, 1, 5),
                    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
                );
                stage.position.y = i * 2;
                stage.position.z = -i * 10;
                scene.add(stage);

                // Add checkpoints
                checkpoint = new THREE.Mesh(
                    new THREE.SphereGeometry(0.5),
                    new THREE.MeshBasicMaterial({ color: 0x0000ff })
                );
                checkpoint.position.set(0, i * 2 + 1, -i * 10);
                scene.add(checkpoint);

                // Add killbricks
                killbrick = new THREE.Mesh(
                    new THREE.BoxGeometry(5, 1, 5),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                killbrick.position.set(0, i * 2 + 1, -i * 10 + 2);
                scene.add(killbrick);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (jump) {
                player.position.y += 0.2;
                setTimeout(() => { player.position.y -= 0.2; jump = false; }, 200);
            }

            // Basic movement
            if (player.position.y < 0) {
                player.position.y = 1;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>

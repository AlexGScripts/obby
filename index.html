<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Obby Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #f4f4f4;
    }

    #title-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    #title-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #start-button {
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-button:hover {
      background-color: #e65c00;
    }

    #game-canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #87ceeb; /* Blue Skybox */
    }

    #mobile-controls {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }

    #joystick {
      display: flex;
      flex-direction: column;
      margin-right: 20px;
    }

    #joystick button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 50%;
      margin: 5px;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
    }

    #jump-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
    }

    #jump-button:hover {
      background-color: #218838;
    }

    /* Mobile View */
    @media (max-width: 768px) {
      #mobile-controls {
        display: block;
      }

      #game-canvas {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Title Screen -->
  <div id="title-screen">
    <h1>3D Obby Game</h1>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <div id="joystick">
      <button id="move-left">←</button>
      <button id="move-right">→</button>
      <button id="move-up">↑</button>
    </div>
    <button id="jump-button">Jump</button>
  </div>

  <!-- THREE.js library -->
  <script src="https://cdn.skypack.dev/three@0.150.1"></script>

  <script>
    // Title screen handling
    const titleScreen = document.getElementById('title-screen');
    const startButton = document.getElementById('start-button');
    const canvas = document.getElementById('game-canvas');

    // Start game
    startButton.addEventListener('click', () => {
      titleScreen.style.display = 'none';
      initGame();
    });

    // Game setup
    function initGame() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Skybox setup (using 6 textures)
      const textureLoader = new THREE.CubeTextureLoader();
      const texture = textureLoader.load([
        'textures/px.jpg', // right
        'textures/nx.jpg', // left
        'textures/py.jpg', // top
        'textures/ny.jpg', // bottom
        'textures/pz.jpg', // front
        'textures/nz.jpg'  // back
      ]);

      // Apply the skybox texture to the scene background
      scene.background = texture;

      // Player (Orange Cube)
      const player = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshBasicMaterial({ color: 0xff6600 })
      );
      player.position.set(0, 1, 0);
      scene.add(player);

      // Platforms (Green)
      const platform = new THREE.Mesh(
        new THREE.BoxGeometry(5, 1, 5),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      platform.position.set(0, 0, 0);
      scene.add(platform);

      // Camera Setup
      camera.position.z = 5;

      // Controls (WASD for PC, Joystick for mobile)
      const keys = {};
      const touchControls = { left: false, right: false, up: false };

      // Keyboard (PC) controls
      document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
      document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

      // Touch (Mobile) controls
      const joystick = document.getElementById('joystick');
      joystick.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        touchControls.left = touch.clientX < window.innerWidth / 2;
        touchControls.right = touch.clientX > window.innerWidth / 2;
      });
      joystick.addEventListener('touchend', () => {
        touchControls.left = touchControls.right = false;
      });

      const jumpButton = document.getElementById('jump-button');
      jumpButton.addEventListener('click', () => {
        // Handle jump action (we can extend this later)
        console.log("Jump Button Pressed");
      });

      // Game Loop
      function animate() {
        requestAnimationFrame(animate);

        // Player movement
        if (keys['w'] || touchControls.up) player.position.z -= 0.1;
        if (keys['s']) player.position.z += 0.1;
        if (keys['a'] || touchControls.left) player.position.x -= 0.1;
        if (keys['d'] || touchControls.right) player.position.x += 0.1;

        // Camera follows player
        camera.position.x = player.position.x;
        camera.position.y = player.position.y + 5;
        camera.position.z = player.position.z + 10;
        camera.lookAt(player.position);

        renderer.render(scene, camera);
      }

      animate();
    }
  </script>
</body>
</html>
